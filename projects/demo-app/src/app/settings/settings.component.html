<div class="settings-wrapper">
    <label>Pick the Backlayer Color:</label>
    <mat-radio-group class="settings-radio-group" [(ngModel)]="settingsService.backlayerColor">
        <mat-radio-button class="settings-radio-button" [value]="'primary'">Primary</mat-radio-button>
        <mat-radio-button class="settings-radio-button" [value]="'accent'">Accent</mat-radio-button>
    </mat-radio-group>
</div>
