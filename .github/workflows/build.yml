name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          
      - name: install
        run: npm install
          
      - name: build and test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
